function flattenDepth(ary,depth=1){
  if(depth == 0){
    return ary.slice()
  }
  return ary.reduce((result,item) =>{

    if(Object.prototype.toString.call(item) == '[object Array]' ){
      result.push(...flattenDepth(item,depth-1))
    }else{
      result.push(item)
    }
    return result
  },[])
}
