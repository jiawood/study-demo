  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div id="app">

  <current-user>
    <template v-slot:default="slotProps">
      {{ slotProps.user.firstName }}

</div>

<template id="current-user">
  <span>
    <slot v-bind:user="user">
      {{ user.lastName }}
    </slot>
  </span>
</template>



<template id="base-layout">
  <div class="container">
    <header>
      <slot name="header"></slot>
    </header>
    <main>
      <slot></slot>
    </main>
    <footer>
      <slot name="footer"></slot>
    </footer>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:'hello',
      user:{
        firstName:"xiao",
        lastName:"jia"
      }
    },
    components: {
      baseLayout: {
        template: '#base-layout',
      },
      currentUser:{
        template: '#current-user',
        data(){
          return{
            user:{
              firstName:"xiao",
              lastName:"jia"
            }
          }
        }
      }
    }
  })
</script>
</body>
