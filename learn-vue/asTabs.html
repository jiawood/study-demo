<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <div class="b1 child" data-tabname="1">11111Lorem ipsum dolor sit amet consectetur adipisicing elit.
        Inventore, obcaecati?</div>
      <div class="b2 child" data-tabname="2">22222Lorem  elit.
        Inventore, obcaecati?</div>
      <div class="b3 child" data-tabname="3">333333Lorem amet consectetur adipisicing elit.
        Inventore, obcaecati?</div>
    </div>

    <script>
      document.addEventListener("click",(e)=>{
        if(e.target.matches('button')){
          let btns = document.querySelectorAll('button')
          for(let i = 0; i < btns.length;i++){
            if(e.target === btns[i]){
              btns[i].style.backgroundColor = "red"
            }else{
              btns[i].style.backgroundColor = "gray"

            }
          }
          let name = e.target.innerText
          let divs = document.querySelectorAll('.child')
          for(let i=0; i < divs.length; i++){
            // debugger
            if(divs[i].getAttribute("data-tabname") === `${name}`){
              divs[i].style.display = "block"
            }else{
              divs[i].style.display = "none"
            }
          }
          // let selectDiv = document.querySelector(`.b${name}`)
          // selectDiv.style.display = "block"
        }
      })

    </script>
  </body>
</html>

<style>
  button{
    background-color: gray;
  }
  .child {
    width: 300px;
    height: 300px;
    background-color: gold;
    border: 1px solid orchid;
    display: none;
  }
  .b1 {
    display: block;
  }
</style>
